<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">

    <style>
        #input,
        #add-btn {
            box-shadow: none;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-danger navbar-dark">
        <div class="container" style="max-width: 600px">
            <a href="#" class="navbar-brand">Todo App</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" id="clear" class="nav-link">
                        Clear
                        <i class="fas fa-brush"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-3 mt-lg-5" style="max-width: 600px">
        <div class="input-group">
            <input type="text" id="input" class="form-control bg-light" autofocus>
            <button class="btn btn-danger" id="add-btn">Add Task</button>
        </div>

        <h4 class="mt-3 mt-lg-5">
            Tasks <span id="total-task" class="badge bg-danger rounded-pill">0</span>
        </h4>

        <ul id="todo-list" class="list-group mt-3">
            <!-- Todo List -->
        </ul>
    </div>

    <script>
        let input = document.querySelector("#input");
        let addBtn = document.querySelector("#add-btn");
        let todoList = document.querySelector("#todo-list");
        let totalTask = document.querySelector("#total-task");

        function setTotal(total) {
            totalTask.innerHTML = total;
        }

        // Clear Completed Tasks
        document.querySelector("#clear").onclick = function () {
            let doneTask = document.querySelectorAll(".fa-square-check");

            // To correct total count
            let current = document.querySelectorAll(".list-group-item").length - doneTask.length;
            setTotal(current);

            doneTask.forEach(task => {
                task.parentElement.remove();
            });
        }

        // Add Task
        addBtn.onclick = function () {
            let inputText = input.value;
            let totalCount = document.querySelectorAll(".list-group-item").length + 1;

            if (!inputText) return false;

            todoList.appendChild(
                createTags(inputText)
            );

            input.value = "";
            input.focus();
            setTotal(totalCount);
        }

        input.onkeydown = function (e) {
            if (e.which === 13) {
                addBtn.onclick();
            }
        }

        function createTags(inputTask) {
            let li = document.createElement("li");
            li.textContent = inputTask;
            li.classList.add("list-group-item");

            let delBtn = document.createElement("a");
            delBtn.setAttribute("href", "#");
            delBtn.classList.add("btn", "btn-sm", "fa-solid", "fa-trash", "float-end", "text-danger");
            delBtn.onclick = function () {
                let current = document.querySelectorAll(".list-group-item").length - 1;

                delBtn.parentElement.remove();
                setTotal(current);
            }

            let checkBtn = document.createElement("a");
            checkBtn.setAttribute("href", "#");
            checkBtn.classList.add("btn", "btn-sm", "me-2", "fa-regular", "fa-square", "float-start", "text-danger");
            checkBtn.onclick = function () {
                todoList.append(checkBtn.parentElement);
                checkBtn.parentElement.style.textDecoration = "line-through";
                checkBtn.parentElement.style.opacity = "0.5";
                checkBtn.classList.replace("fa-square", "fa-square-check");
            }

            li.appendChild(checkBtn);
            li.appendChild(delBtn);

            return li;
        }
    </script>
</body>

</html>
