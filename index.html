<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar bg-danger navbar-dark">
        <div class="container" style="max-width: 600px">
            <a href="#" class="navbar-brand">Todo App</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" id="clear" class="nav-link">
                        Clear Completed
                        <i class="fa-solid fa-broom"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-3 mt-lg-5" style="max-width: 600px">
        <div class="input-group">
            <input type="text" id="input" class="form-control bg-light" autofocus>
            <button class="btn btn-danger" id="add-btn">Add Task</button>
        </div>

        <h4 class="mt-3 mt-lg-5">
            Tasks <span id="total-task" class="badge bg-danger rounded-pill">0</span>
        </h4>

        <ul id="todo-list" class="list-group mt-3">
            <!-- Todo List -->
        </ul>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
